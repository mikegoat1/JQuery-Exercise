<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Exercise</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./Asset/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Moment CDN -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"
    ></script>
  </head>

  <body>
    <header class="hero container display-5">
      <!-- Need information to show current time and date using moment-->
      <section class="">Welcome to the Page</section>
      <section class="dateTime"></section>
    </header>
    <main class="container">
      <!-- Card component with directions and button -->
      <div class="row">

        <div class="card border-danger flex-row">
          <div
            class="col-4 m-2 d-flex justify-content-center align-content-center"
          >
            Press this button for form. -->
          </div>
          <div class="col-4 d-flex justify-content-center m-2">
            <button type="button" data-toggle="modal" data-target="#modalForm" class="btn btn-primary">
              Button
            </button>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Modal title</h5>
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
             
              </div>
              <!--End modal-title -->
              <div class="modal-body">...</div>

              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal">Close</button>

                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
              <!-- End modal-header -->
            </div>
            <!--End modal-dialog-->
          </div>
        </div>
        <!-- Modal End -->
      </div>
    </main>

  </hr>
  

  

    <!--Bootstrap JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="./Asset/script.js"></script>
  </body>
</html>
