<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Exercise</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./Asset/style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="hero container display-5">
      <!-- Need information to show current time and date using moment-->
      <section class="">Project Tracker</section>
      <section class="dateTime"></section>
    </header>


    <main class="container">

      
      <div class="row justify-content-center d-flex"> <!-- Row 1-->
        <!-- Card component with directions and button -->
        <div class="col-12 col-md-3 card border-danger">
          
          <!-- Instructions -->
          <div
            class="text-center">
            Please fill out form with these topics. 
          </div>

          <!-- List of properties the form will contain  -->
          <ul class="list-group list-group-flush text-center">
            <li class="list-group-item">An item</li>
            <li class="list-group-item">A second item</li>
            <li class="list-group-item">A third item</li>
          </ul>
          <!-- Button -->
          <div class="d-flex justify-content-center m-2">
            <button type="button" data-toggle="modal" data-target="#modalForm" class="btn btn-primary">
              Button
            </button>
          </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content"> <!--Modal-Content-->
              <div class="modal-header"> <!--Modal-Header-->
                <h5 class="modal-title" id="modalTitle">Modal title</h5>
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
             
              </div> <!--End Modal-Header -->
              <div class="modal-body">...</div>

              <div class="modal-footer"> <!-- Modal-Footer-->
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal">Close</button>

                <button type="button" class="btn btn-primary">Save changes</button>
              </div> <!-- End modal-footer -->

            </div> <!--End modal-content -->
          </div> <!--End modal-dialog -->
        </div> <!-- Modal End -->
      </div> <!--Row 1 End-->

      <div class="row"> <!--Row 2-->

      </div> <!--Row 2 End-->

    </main>

  </hr>
  

  
    <!-- Moment CDN -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"
    ></script>
    <!--Bootstrap JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="./Asset/script.js"></script>
  </body>
</html>
