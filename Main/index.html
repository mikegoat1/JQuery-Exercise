<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Exercise</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"  
    />
    <!-- JQuery UI -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <!-- CSS -->
    <link rel="stylesheet" href="./Asset/style.css" />
  </head>

  <body>
    <header class="hero container display-6 bg-light">
      <!-- Need information to show current time and date using moment-->
      <section class="mb-4">Project Tracker</section>
      <section >Current Date & Time: </section>
      <section class="dateTime"></section>
    </header>


    <main class="container">

      
      <div class="row justify-content-center d-flex" > <!-- Row 1-->
        <!-- Card component with directions and button -->
        <div class="col-12 col-md-3 card border-danger">
          
          <!-- Instructions -->
          <div
            class="text-center">
            Please fill out form with these topics. 
          </div>

          <!-- List of properties the form will contain  -->
          <ul class="list-group list-group-flush text-center">
            <li class="list-group-item">Project name</li>
            <li class="list-group-item">Project type</li>
            <li class="list-group-item">Hourly wage</li>
            <li class="list-group-item">Due date</li>
            <li class="list-group-item">Days until the due date</li> <!--Use Moment.js-->
            <li class="list-group-item">Estimated total earned</li> <!-- hourly wage at 8 hours per day multiplied by the number of days until the due date.-->
          </ul>
          <!-- Button -->
          <div class="d-flex justify-content-center m-2">
            <button type="button" data-toggle="modal" data-target="#modalForm" class="btn btn-primary">
              Button
            </button>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalForm" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content"> <!--Modal-Content-->
              <div class="modal-header"> <!--Modal-Header-->
                <h5 class="modal-title" id="modalTitle">Please fill out this form</h5>
                
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
             
              </div> <!--End Modal-Header -->
              <div class="modal-body"> <!--Modal-Body-->
                <form id="modalForm"> <!--Modal-Form-->
                    <!--Modal-Form-Input -->
                  <div class="mb-3">
                    <label for="project-name" class="col-form-label">Project name</label>
                    <input type="text" class="form-control" id="project-name">
                  </div>
                  <!-- Modal-Form-Select -->
                  <label for="project-type" class="col-form-label">Project type</label>
                  <select class="form-select mb-4" aria-label="Default select example" id="project-type" >
                    <option value="" selected> </option>
                    <option value="Full-Stack Development">Full-Stack Development</option>
                    <option value="Front-End">Front-End</option>
                    <option value="Back-End">Back-End</option>
                    <option value="UX/UI">UX/UI</option>
                    <opiton value="Mobile Application">Mobile Application</opiton>
                  </select>
                  <!-- Modal-Form-Input-Rate -->
                  <label for="hourly-wage" class="col-form-label">Hourly wage</label>
                  <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="hourly-wage" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                  </div>
                  <!-- Modal-Date -->
                  <div class="mb-3">
                    <label for="date-picker" class="col-form-label">Pick Date</label>
                    <input type="text" name="date" id="date-picker" class="form-control">
                  </div>



                </form><!--End modal-body-->
              </div><!--End modal-body-->

              <div class="modal-footer"> <!-- Modal-Footer-->
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal">Close</button>

                <button type="button" id="submit" class="btn btn-primary">Save changes</button>
              </div> <!-- End modal-footer -->

            </div> <!--End modal-content -->
          </div> <!--End modal-dialog -->
        </div> <!-- Modal End -->
      </div> <!--Row 1 End-->

      <div class="row"> <!--Row 2-->

      <!-- Need to complete form in modal-->
      <!-- How to integrate forms into modals-->
      <!-- When dynamically creating list of projects give key\id and connect through parent element-->
      <!-- Try to add a delete functions to projects-->

      </div> <!--Row 2 End-->

    </main>

  </hr>
  

  
    <!-- Moment CDN -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"
    ></script>
    <!--Bootstrap JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- JQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="./Asset/script.js"></script>
  </body>
</html>
